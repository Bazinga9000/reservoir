<h1>{{ puzzle.hunt_round.name }} - {{ puzzle.name }}</h1>
<h3>{{ puzzle.get_status_display }} </h3>

{% if puzzle.answer_set.all %}
Answer{{puzzle.answer_set.all.count|pluralize}}:
<span class="answer" style="color: green">
{{ puzzle.answer_set.all| join:", "}}
</span><br>
{% endif %}

<a href="{% url 'puzzles:bigboard' puzzle.hunt_round.hunt.id %}">Back to {{ puzzle.hunt_round.hunt.name }}</a>

<iframe src="{{ puzzle.url }}", width="100%" height="100%"></iframe>
